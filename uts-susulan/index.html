<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Kontrol LED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    .led-box {
      /* border: 2px solid #000; */
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .led-label {
      font-weight: 700;
      font-size: 1.2rem;
    }
    .left-column{
      border: 2px solid #000; 
    }
    .mid-right-column{
      /* border: none; */
      border: 2px black solid;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container-fluid py-4">
    <h3 class="text-center mb-4 fw-bold">Panel Kontrol LED</h3>

    <!-- Grid utama -->
    <div class="row g-0 border border-dark main-grid" style="max-width: 1200px; margin: 0 auto;">
      <!-- Kolom kiri -->
      <div class="col-4 d-flex flex-column">
        <div id="cell-1" class="led-box border-dark left-column">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch-1" onchange="toggleLampu(1)">
            <label class="form-check-label led-label" for="switch-1">Kamar 1</label>
          </div>
        </div>
        <div id="cell-2" class="led-box left-column">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch-2" onchange="toggleLampu(2)">
            <label class="form-check-label led-label" for="switch-2">Kamar 2</label>
          </div>
        </div>
      </div>

    
      <!-- Kolom tengah dan kanan -->
    <div class="col-6">
      <div class="row g-0">
        <!-- Kolom tengah -->
        <div class="col-6 d-flex flex-column border-end border-dark mid-right-column">
          <div id="cell-3" class="led-box ">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="switch-3" onchange="toggleLampu(3)">
              <label class="form-check-label led-label" for="switch-3">Ruang Tengah</label>
            </div>
          </div>
          <div class="led-box"></div>
        </div>

        <!-- Kolom kanan -->
        <div class="col-6 d-flex flex-column mid-right-column">
          <div id="cell-4" class="led-box">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="switch-4" onchange="toggleLampu(4)">
              <label class="form-check-label led-label" for="switch-4">Teras</label>
            </div>
          </div>
          <div class="led-box"></div>
        </div>
      </div>
      
    </div>
    <!-- kolom paling kanan -->
    <div class="col-2 d-flex flex-column border-end border-dark mid-right-column">
      <div id="cell-3" class="led-box ">
        <button onclick="onAll()">nyalakan semua</button>
      </div>
      <div class="led-box">
        <button onclick="offAll()">matikan semua</button>
      </div>
    </div>
    
      </div>
    </div>

  <!-- Toast Notifikasi -->
  <div class="position-fixed bottom-0 end-0 p-4" style="z-index: 11">
    <div id="statusToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Tersimpan!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleLampu(id) {
      const checkbox = document.getElementById('switch-' + id);
      const state = checkbox.checked ? 'ON' : 'OFF';

      fetch('http://localhost:8080/led/state/' + id, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state })
      })
      .then(response => {
        if (response.ok) {
          showToast();
        } else {
          throw new Error('Gagal menyimpan');
        }
      })
      .catch(() => alert('Gagal melakukan request'));
    }

    function showToast() {
      const toastEl = document.getElementById('statusToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    function onAll(){
      // const checkbox = document.getElementById('switch-' + id);
      // const state = checkbox.checked ? 'ON' : 'OFF';

      fetch('http://localhost:8080/led/on', {
        method: 'GET',
      })
      .then(response => {
        if (response.ok) {
          showToast();
        } else {
          throw new Error('Gagal menyimpan');
        }
      })
      .catch(() => alert('Gagal melakukan request'));
    }

    function offAll(){
      // const checkbox = document.getElementById('switch-' + id);
      // const state = checkbox.checked ? 'ON' : 'OFF';

      fetch('http://localhost:8080/led/off', {
        method: 'GET',
      })
      .then(response => {
        if (response.ok) {
          showToast();
        } else {
          throw new Error('Gagal menyimpan');
        }
      })
      .catch(() => alert('Gagal melakukan request'));
    }
  </script>
</body>
</html>
